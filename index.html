<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 m-auto">
                <div class="centercalcy">
                    <form name = "calcy">
                        <input type="text" name="calculator" id="app_name" value="Calculator">
                        <input type="text" name="answers" id="display_answer">
                        <div class="layer2">
                            <input class="operator" type="button" value="c" id="clearBtn" onclick="calcy.answers.value ='' ">
                            <input class="operator" type="button" name="" value="<-" onclick="calcy.answers.value = slice(0, -1) ">
                            <input class="operator" type="button" name="" value="=" onclick="calcy.answers.value = eval(calcy.answers.value) ">
                        </div>
                        <div class="layer">
                            <input type="button" name="7"  class="main_num" value="7" onclick="calcy.answers.value += '7' ">
                            <input type="button" value="8" class="main_num" value="8" onclick="calcy.answers.value  += '8' ">
                            <input type="button" value="9" class="main_num" value="9" onclick="calcy.answers.value  += '9' ">
                            <input type="button" value="*" class="operator" onclick="calcy.answers.value += '*' ">
                        </div>
                        <div class="layer">
                            <input type="button" name="4"  class="main_num" value="4" onclick="calcy.answers.value += '4' ">
                            <input type="button" value="5" class="main_num" value="5" onclick="calcy.answers.value  += '5' ">
                            <input type="button" value="6" class="main_num" value="6" onclick="calcy.answers.value  += '6' ">
                            <input type="button" value="-" class="operator" onclick="calcy.answers.value += '-' ">
                        </div>
                        <div class="layer">
                            <input type="button" name="1"  class="main_num" value="1" onclick="calcy.answers.value += '1' ">
                            <input type="button" value="2" class="main_num" value="2" onclick="calcy.answers.value  += '2' ">
                            <input type="button" value="3" class="main_num" value="3" onclick="calcy.answers.value  += '3' ">
                            <input type="button" value="+" class="operator" onclick="calcy.answers.value += '+' ">
                        </div>
                        <div class="layer">
                            <input type="button" name="."  class="operator" value="." onclick="calcy.answers.value += '.' ">
                            <input type="button" value="0" class="main_num" value="0" onclick="calcy.answers.value  += '0' ">
                            <input type="button" value="%" class="operator" value="%" onclick="calcy.answers.value  += '%' ">
                            <input type="button" value="/" class="operator" onclick="calcy.answers.value += '/' ">
                        </div>
                    </form>
            
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
